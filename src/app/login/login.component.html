<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="col-md-4">
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">
        Login Form</div>

    </div>
    <div class="form-inner">
  <form #f="ngForm" (ngSubmit)="onLogin(f.value)"class="login">
    <div class="form-group ">
      <div class="field">
      <input type="text" placeholder="username" required name="username" ngModel class="form-control">
    </div>
    </div>
    <div class="form-group ">
      <div class="field">
      <input type="password" placeholder="Password" required name="password" ngModel class="form-control">
      </div></div>
    <div class="field btn">
      <div class="">
    <button type="submit" class="btn btn-primary">Login</button>
      </div></div>
  </form>
    </div></div></div>




</body>
</html>
