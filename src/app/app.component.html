    <div class="navbar-header">

    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a class="clickable">Home</a></li>

        <a class="dropdown-toggle" *ngIf="this.authService.isAdmin()" data-toggle="dropdown" href="#">Produits

          <li><a class="clickable" routerLink="products">Liste Produits</a></li>

<div class="row">
