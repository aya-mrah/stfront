<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<div class="panel panel-primary">
  <div class="panel-heading" >
    <h2>Liste de catégories</h2>
  </div>
  <div class="col-md-8" class="panel-body">
    <div class="col-sm-4 createSegment">
      <a  class="btn dim_button create_new"  [routerLink]="['/categorieadd']"> <span class="glyphicon glyphicon-plus"></span> Ajouter catégorie</a>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-danger btn-block" (click)="downloadPDF()">Download PDF</button>
      <button  class="btn btn-success btn-block" (click)="exportexcel()">Export to Excel</button>
    </div>
    <div style=" margin: auto; width: 70%;" id="htmlData" #htmlData>

    <table class="table table-striped" id="excel-table">
      <thead>
      <tr>

        <th>ID</th>
        <th>Nom</th>
        <th>Qantité</th>
        <th>Date de création</th>
        <th>Date de modification</th>
        <th colspan="3">Action</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let c of categories  ">

        <td>{{ c.id}}</td>
        <td>{{ c.nom }}</td>
        <td>{{ c.qt }}</td>
        <td>{{ c.date_creation| date:'yyyy-MM-dd HH:mm:ss ' }}</td>
        <td>{{ c.date_mmodif| date:'yyyy-MM-dd HH:mm:ss ' }}</td>
        <td>
          <a  class="btn btn-success tooltips"  (click)="getCategorieById(c.id)" title="Détails" name="Détails" data-toggle="tooltip"><i class="glyphicon glyphicon-eye-open"></i></a>
        <td>
          <a (click)="updatedCategorie(c.id)"class="btn btn-info tooltips"  name="Edit" title="Edit" data-placement="top"  data-toggle="tooltip"><i class="fa fa-pencil"></i></a>
        </td>
        <td>
        <a (click)="delete(c.id)"  class="btn btn-danger tooltips"  name="Supprimer" title="Supprimer"data-placement="top" data-toggle="tooltip" data-original-title="Delete">
          <i class="fa fa-trash-o"></i>
        </a>
        </td>
      </tr>

      </tbody>
    </table>

        </div>

</div></div>
